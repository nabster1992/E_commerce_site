{% load menu %}
<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %} {% endblock %} | Rang Vida</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
          <nav class="max-w-4xl mx-auto py-4 px-6 flex items-center justify-between bg-pink-600">
              <div class="logo">
                  <a href="/" class="text-2xl text-white">Rang Vida</a>
              </div>

              <div class="search">

                  <form method="get" action="/search/" class="flex items-center space x-4">
                    <input type="search" name="query" placeholder="Search & Enter..." class="py-2 px-2 rounded-xl hover:bg-pink-900">
                    <button><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentcolor" class="w-6 h-6 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      </button>
                  </form>
              </div>

              <div class="menu flex items-center space-x-2">
                  {% menu %}

                  {% if request.user.is_authenticated %}
                        <a href="{% url 'myaccount' %}" class="py-2 px-2 bg-pink-800 text-white rounded-xl hover:bg-pink-900">My Account</a>
                        <a href="{% url 'my_store' %}" class="py-2 px-2 bg-pink-800 text-white rounded-xl hover:bg-pink-900">My Store</a>
                  {% endif %}
              </div>
          </nav>

          <div class="max-w-4xl mx-auto py-4 px-6">
                {% block content %}
                {% endblock %}
          </div>
    </body>
</html>
